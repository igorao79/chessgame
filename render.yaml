# Render Blueprint для автоматического деплоя
# Подробнее: https://render.com/docs/blueprint-spec

services:
  # Web Service (Node.js приложение)
  - type: web
    name: chess-game
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

