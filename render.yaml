# Render Blueprint для автоматического деплоя
# Подробнее: https://render.com/docs/blueprint-spec

services:
  # Web Service (Node.js приложение)
  - type: web
    name: chess-game
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false # Настроить вручную после первого деплоя

